<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="functionsgame.js"></script>
</head>
<body>
    


    <div class="head">
        <p> Rock, Paper or Scissors Game</p> 
    </div>

    <div class="container">
        <button id = "Rock" type="button">
            <p>Rock</p><img src="./images/rock.jpg" width="90px" height="90px">
        </button>
        <button id ="Paper" type="button">
            <p>Paper</p><img src="./images/paper.jpg" width="90px" height="90px">
        </button>
        <button id = "Scissors" type="button">
            <p>Scissors</p><img src="./images/scissors.jpg" width="90px" height="90px">
        </button>
       
    </div>

    <div class="footer">
        
        <div id="result">
            <p> Choose an option and GET FUN!</p> 
        </div>
       
        <div class = scoreboard>
            <div class="Player Label">Player:</div>
            <span id="Player-Score">0</span>
            <div class="Computer Label">Computer:</div>
            
            <span id="Computer-Score">0</span>
        </div>    
 

    
          
              
        
    </div>

    
        
</body>
</html>
